<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="node_modules/chart.js/dist/Chart.min.js"></script>
  <title>Food Tracker</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="sidebar-wrapper col-lg-5 col-md-12">
        <aside class="sidebar row">
          <section class="profile col-12 text-center">
            <svg class="bi bi-person profile-picture col-2" width="1rem" height="1rem" viewBox="0 0 16 16"
                 fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002.002zM8 7a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z"
                    clip-rule="evenodd" />
            </svg>
            <span class="user-profile col-10">
              Patricia Mihut
            </span>
          </section>
          <section class="food-list col-12 text-center">
            <div class="list-actions text-center">
              <button class="add-food" data-toggle="modal" data-target="#addLogModal">
                <svg class="bi bi-plus-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                        d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z"
                        clip-rule="evenodd" />
                  <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z"
                        clip-rule="evenodd" />
                  <path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z"
                        clip-rule="evenodd" />
                </svg>
              </button>
              <!-- Modal -->
              <div class="modal fade" id="addLogModal" tabindex="-1" role="dialog" aria-labelledby="addLogModalLabel"
                   aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content text-left">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Search for a food</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="container">
                        <div class="food-search__container d-flex justify-content-between row">
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">
                                <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16"
                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                  <path fill-rule="evenodd"
                                        d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                                        clip-rule="evenodd" />
                                  <path fill-rule="evenodd"
                                        d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                                        clip-rule="evenodd" />
                                </svg>
                              </span>
                            </div>
                            <input type="search" class="form-control food-search__container__input" id="food-search"
                                   placeholder="Search food" aria-label="search" aria-describedby="basic-addon1"
                                   value=''>
                          </div>
                        </div>
                      </div>
                      <div class="list-group search-list"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="food-list-logs__wrapper">
              <ul class="food-list-logs list-group text-left"></ul>
            </div>
          </section>
        </aside>
      </div>
      <div class="content-wrapper col-lg-7 col-md-12">
        <main class="content">
          <nav aria-label="...">
            <ul class="pagination chart-options d-flex justify-content-between">
              <li class="page-item">
                <span class="page-link macros-selected">
                  <svg class="bi bi-caret-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                       xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M10 12.796L4.519 8 10 3.204v9.592zm-.659.753l-5.48-4.796a1 1 0 010-1.506l5.48-4.796A1 1 0 0111 3.204v9.592a1 1 0 01-1.659.753z"
                          clip-rule="evenodd" />
                  </svg>
                </span>
              </li>
              <li class="page-item chart-options__macros">Macros</li>
              <li class="page-item chart-options__kcal">Kcal</li>
              <li class="page-item">
                <a class="page-link kcal-selected" href="#">
                  <svg class="bi bi-caret-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                       xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M6 12.796L11.481 8 6 3.204v9.592zm.659.753l5.48-4.796a1 1 0 000-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 001.659.753z"
                          clip-rule="evenodd" />
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
          <section class="pie-chart">
            <canvas id="pieChart" width="400" height="400">Your browser does not support the canvas element.</canvas>
          </section>
          <section class="line-chart">
            <canvas id="lineChart" width="400" height="400">Your browser does not support the canvas element.</canvas>
          </section>
        </main>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
